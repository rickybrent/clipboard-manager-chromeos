<!DOCTYPE html>
<html>
  <head>
    <script src="options.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Clipboard Manager</title>
  </head>

  <body class="optionsBody">
    <!--
  history_size:15,
  preview_size:30,
  refresh_ms:1000,
  no_cache:false,
  notification:false,
  custom_icon:false,
  keep_open:false
  -->
    <table id="options">
      <tr>
        <th>History Size</th>
        <td><input name="history_size" type="number" /></td>
      </tr>
      <tr>
        <th>Preview size (characters)</th>
        <td><input name="preview_size" type="number" /></td>
      </tr>
      <!--
      <tr>
        <th>Refresh interval (ms)</th>
        <td><input name="refresh_ms" type="number" /></td>
      </tr>
      -->
      <tr>
        <th>Disable cache</th>
        <td><input name="no_cache" type="checkbox" /></td>
      </tr>
      <!--
      <tr>
        <th>Show notification on copy</th>
        <td><input name="notification" type="number" /></td>
      </tr>
      <tr>
        <th>Custom icon</th>
        <td><select name="custom_icon"></select></td>
      </tr>
      <tr>
        <th>Keep open when focus is lost</th>
        <td><input name="keep_open" type="checkbox" /></td>
      </tr>
      -->
    </table>
  </body>
</html>
